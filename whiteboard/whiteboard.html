<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="board">
      <table
        width="100%"
        id="mainTable"
        border="2px"
        style="
          border: 5px;
          border-style: solid;
          border-color: rgb(152, 150, 245);
          border-collapse: collapse;
        "
        cellspacing="5px"
        cellpadding="15px"
      >
        <thead style="background-color: rgb(152, 150, 245); color: white">
          <tr>
            <th>On hold</th>
            <th>In progress</th>
            <th>Needs review</th>
            <th>Approved</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="340" height="700" contenteditable="true"></td>
            <td width="340" height="700" contenteditable="true"></td>
            <td width="340" height="700" contenteditable="true"></td>
            <td width="340" height="700" contenteditable="true"></td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </body>
</html>
